<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

<body>

<div class="wrap">
    
    <div class="Contents flx_col_bet">
        
        <section class="the_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />
                    </a>
                </p>
                <div class="top_title">
                    <h1 class="fs03">본인 인증</h1>
                </div>
            </article><!--top_center-->
        </section>

        <section class="join_conts">
            <article class="form_group">
                <div class="certify_box">
                    <a class="cert_link" href="">
                        <dl class="cert_dl">
                            <dt class="phone_dt">
                                <img class="icon_phone" src="../images/sv_cert_phone.svg" />
                            </dt>
                            <dd>
                                <h5 class="fs02">휴대폰 인증</h5>
                                <p>
                                    본인 명의의 휴대폰을 이용하여 인증을 진행합니다.
                                </p>
                            </dd>
                        </dl>
                    </a>
                </div><!--certify_box-->

                <div class="certify_box">
                    <a class="cert_link" href="">
                        <dl class="cert_dl">
                            <dt>
                                <img class="icon_lock" src="../images/sv_cert_lock.svg" />
                            </dt>
                            <dd>
                                <h5 class="fs02">아이핀 인증</h5>
                                <p>
                                    본인확인기관에서 발급받은 아이핀으로 인증을 진행합니다.
                                </p>
                            </dd>
                        </dl>
                    </a>
                </div><!--certify_box-->

                <div class="attention">
                    <span class="the_feel">
                        <img src="../images/icon_feel.png" />
                    </span>
                    <span class="attent_txt">
                        웰컴페이의 본인확인 방법은 본인 명의의 휴대폰과 아이핀 
                        두 가지 인증만 제공하고 있습니다. 다른 인증 수단이 불가한 점에 
                        대해 양해 부탁 드립니다.
                    </span>
                </div>
            </article><!--form_group-->
        </section>

    </div><!--Contents-->
