<body>

<div class="wrap">
    
    <div class="Contents flx_col_bet">
        
        <section class="the_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />

                </p>
                <div class="top_title">
                    <h1 class="fs03">아이디 찾기</h1>
                </div>
            </article><!--top_center-->
        </section>

        <section class="join_conts">
            <article class="form_group">
                <div class="put_group">      
                    <input type="text" class="req_put reqq01" required>
                    <label class="req_bel">

                </div><!--put_group-->

                    <input type="text" class="req_put reqq02" required>

                    </label>

                    <input type="text" class="req_put reqq03" required>

                        생년월일 (예 : 19930309)
                    </label>
                </div><!--put_group-->

        </section>

        <section class="button_zone">
            <button type="button" class="button" onclick="location.href='../search/srch_id_find.html'">
                다음

<script type="text/javascript" src="../js/after.js"></script>

<script>
$(function(){
    $(".req_put").keypress(function(){
        $(this).addClass("write");
    });
    $(".reqq03").keypress(function(){
        if($(".reqq02").hasClass("write")){
            if($(".reqq01").hasClass("write")){
                $(".button").addClass("on");
            };
        };
    });
