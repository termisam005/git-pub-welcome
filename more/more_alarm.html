<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type"  content="text/html;charset=utf-8"/> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Wellcome payments</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../css/style_well.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>

<body>

<div class="wrap_main bgf5">
    
    <div class="Contents sub03 in_pdb20 flx_col_bet">

        <section class="the_top sub_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />
                    </a>
                </p>
                <div class="top_title">
                    <h1 class="fs03">알림설정</h1>
                </div>
            </article><!--top_center-->
        </section>

        <section class="sub_conts">
            
            <article class="alarm_box">
                <dl class="alarm_dl">
                    <dt>
                        <span class="fs02">유용한 혜택 정보 알림</span>
                        <div class="set_room">
                            <input type="checkbox" class="agency_put" id="set01">
                            <label for="set01" class="agebel"></label>
                        </div><!--set_room-->
                    </dt>
                    <dd>
                        월컴페이 만의 유용한 이벤트 및 관련 상품, 적립 정보를 실시간으로 수신합니다.
                    </dd>
                </dl>
                <div class="alarm_gray">
                    <div class="attention">
                        <span class="the_feel">
                            <img src="../images/icon_feel.png" alt="느낌표" />
                        </span>
                        <span class="attent_txt">
                            당사의 의무 통지 사안이나 업무상 불가피한 경우, 또는 고객님의 
                            금융거래 유지 등과 관련하여 법령상 반드시 안내 받으셔야 하는 내용은 
                            본 알림설정과는 별도로 안내 받으실 수 있습니다. 
                        </span>
                    </div>
                </div><!--alarm_gray-->
            </article><!--alarm_box-->

            <article class="alarm_box">
                <dl class="alarm_dl">
                    <dt>
                        <span class="fs02">방해금지 설정</span>
                        <div class="set_room">
                            <input type="checkbox" class="agency_put" id="set02">
                            <label for="set02" class="agebel"></label>
                        </div><!--set_room-->
                    </dt>
                    <dd>
                        21시부터 09시까지 수신되는 알림을<br/>
                        방해금지 외 시간에 안내하도록 합니다.
                    </dd>
                </dl>
            </article><!--alarm_box-->

        </section>

        <section class="button_zone">
        </section>

    </div><!--Contents-->

</div><!--wrap_main-->

<script type="text/javascript" src="../js/after.js"></script>
