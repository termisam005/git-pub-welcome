<script>
    function pop_Receipt(){
        var modal_rep = document.querySelector('.receipt_modal');
        var bt_rep = document.querySelector('.bt_receipt');
        bt_rep.onclick = function(){
            modal_rep.style.display = 'block';
        }   
        window.onclick = function(event){
            if(event.target == modal_rep){
                modal_rep.style.display = 'none';
            }
        }
    }
    pop_Receipt();
</script>
