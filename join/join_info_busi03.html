<!DOCTYPE html>
<html lang="ko">
<head>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

<body>

<div class="wrap">
    
    <div class="Contents flx_col_bet">
        
        <section class="the_step">
            <div class="step_space mlm-25"></div>
        </section><!--the_step-->

        <section class="join_conts joinp">
            <p class="terms_title fs04">
                추가정보 입력
            </p>
            <article class="form_group">
                <div class="put_group">      
                    <input type="text" class="req_put did" value="010-1234-5678" required>
                    <label class="req_bel">
                        담당자 휴대폰번호
                    </label>
                </div><!--put_group-->
                <div class="put_group">      
                    <input type="text" class="req_put" required>
                    <label class="req_bel">
                        인증코드
                    </label>
                    <div class="attention pr_attent">
                        <span class="the_feel">
                            <img src="../images/icon_feel.png" />
                        </span>
                        <span class="attent_txt">
                            입력한 담당자 휴대폰번호로 인증번호를 전송했습니다.<br>6자리 인증번호를 입력해 주세요.
                        </span>
                    </div>
                </div><!--put_group-->
            </article><!--form_group-->
        </section>

        <section class="button_zone">
            <div class="gr_request">
                <span class="dpblock">인증코드를 수신하지 못하셨나요?</span>
                <a class="link_block" href="">다시 요청하기</a>
            </div>
            <button type="button" class="button" onclick="location.href=''">
                다음
            </button>
        </section>

    </div><!--Contents-->

</div><!--wrap-->

<!-- 주황색 라인넓이 -->
<script>
    $(function(){
        $(".step_space").addClass("mlm-0");
    });
</script>
