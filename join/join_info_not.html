<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type"  content="text/html;charset=utf-8"/> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Wellcome payments</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../css/style_well.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/com_ui.js"></script>
</head>

<body>

<div class="wrap">
    
    <div class="Contents flx_col_bet">
        
        <section class="the_step">
            <div class="step_space mlm-50"></div>
        </section><!--the_step-->

        <section class="join_conts joinp">
            <p class="terms_title fs04">
                필수정보 입력
            </p>
            <article class="form_group">

                <div class="put_group">      
                    <input type="text" class="req_put not" value="WELCOME" required>
                    <label class="req_bel">
                        아이디<span class="adding">(영어, 숫자조합)</span>
                    </label>
                    <p class="not_txt">
                        <span class="special">*</span>
                        <span>잘못된 아이디 형식입니다.</span>
                    </p>
                </div><!--put_group-->
                <div class="put_group">      
                    <input type="password" class="req_put not" value="abcd5678!!" required>
                    <label class="req_bel">
                        비밀번호<span class="adding">(영문, 숫자, 특수문자 조합 8~16자 조합)</span>
                    </label>
                    <p class="not_txt">
                        <span class="special">*</span>
                        <span>비밀번호는 영어, 숫자, 특수문자 조합으로 8자 이상 입력해 주세요.</span>
                    </p>
                </div><!--put_group-->
                <div class="put_group">      
                    <input type="password" class="req_put not" value="abcd5678!!" required>
                    <label class="req_bel">
                        비밀번호 확인
                    </label>
                    <p class="not_txt">
                        <span class="special">*</span>
                        <span>비밀번호가 일치하지 않습니다.</span>
                    </p>
                </div><!--put_group-->
                <div class="put_group">      
                    <input type="text" class="req_put not" value="welcome@welcom.com" required>
                    <label class="req_bel">
                        이메일 주소
                    </label>
                    <p class="not_txt">
                        <span class="special">*</span>
                        <span>잘못된 이메일 형식입니다.</span>
                    </p>
                </div><!--put_group-->

            </article><!--form_group-->
        </section>

        <section class="button_zone">
            <button type="button" class="button" onclick="location.href=''">
                다음
            </button>
        </section>

    </div><!--Contents-->

</div><!--wrap-->

<!-- 주황색 라인넓이 -->
<script>
    $(function(){
        $(".step_space").addClass("mlm-25");
    });
</script>
<!-- 주황색 라인넓이 End -->

<script type="text/javascript" src="../js/after.js"></script>
</body>

</html>
