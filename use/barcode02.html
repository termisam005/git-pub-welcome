<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type"  content="text/html;charset=utf-8"/> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Wellcome payments</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../css/style_well.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/com_ui.js"></script>
</head>

<body>

<div class="wrap_main">
    
    <div class="Contents sub flx_col_bet in_pdb">

        <section class="the_top sub_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />
                    </a>
                </p>
                <div class="top_title">
                    <h1 class="fs03">바코드 보여주기</h1>
                </div>
                <div class="top_right">
                </div><!--top_right-->
            </article><!--top_center-->
        </section>

        <section class="sub_conts">
            <article class="box_possible org m-b-15">
                <p class="bt_poss_etc"></p>
                <div class="poss_result flx_cent_bet">
                    <p class="poss_what">사용 가능머니</p>
                    <h3 class="poss_money">
                        <span class="ff_robo">16,000</span><span class="unit">원</span>
                    </h3>
                </div>
            </article><!--box_possible-->

            <div class="tac m-t-25 m-b-20">
                <h3 class="fs02">
                    바코드를 스캔해 주세요.
                </h3>
            </div>

            <article class="qr_conts">
                <div class="bar_img_box">
                    <p class="reloading"></p>
                    <img class="img_op" src="../images/barcode_ex1.png" alt="bar코드" />
                </div>
                <div class="qr_number ff_robo">
                    <span>1100</span>
                    <span>2355</span>
                    <span>5678</span>
                    <span>3331</span>
                </div>
                <div class="bottom_sign p-b-15">
                    <p class="sign_result times">
                        <span class="time_remain">남은시간</span>
                        <span class="big_times">
                            <span class="over">시간초과</span>
                        </span>
                    </p><!--sign_result-->
                </div><!--bottom_sign-->
            </article>
        </section><!--sub_conts-->

        <section class="button_zone">
            <div class="gr_request">
                <a class="link_block" href="#">웰컴페이 가맹점 보기</a>
            </div>
            <div class="franch_box">
                <div class="franch_left">
                    <dl>
                        <dt>5대 편의점에서 결제 시</dt>
                        <dd>2% 적립</dd>
                    </dl>
                    <a class="link_franch" href="#">
                        <span>사용가능 가맹점  보기</span>
                        <img src="../images/sv_arr_mini.svg" alt="가맹점 보기" />
                    </a>
                </div>
                <div class="franch_right">
                    <img class="img_fran" src="../images/franch_ex1.png" alt="가맹점" />
                </div>
            </div>
        </section>

    </div><!--Contents-->

</div><!--wrap_main-->

<script type="text/javascript" src="../js/after.js"></script>
<script type="text/javascript" src="../js/swipeDown.js"></script>
</body>

</html>
