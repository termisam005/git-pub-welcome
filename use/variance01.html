<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type"  content="text/html;charset=utf-8"/> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Wellcome payments</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../css/style_well.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/com_ui.js"></script>
</head>

<body>

<div class="wrap_main">
    
    <div class="Contents sub flx_col_bet in_pdb">

        <section class="the_top sub_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />
                    </a>
                </p>
                <div class="top_title">
                    <h1 class="fs03">사용하기</h1>
                </div>
                <div class="top_right">
                    <div class="top_gift">
                        <span class="top_count ff_robo">23</span>
                        <a href="../main/gift01.html"></a>
                    </div>
                    <div class="top_alarm">
                        <span class="top_count ff_robo">1</span>
                        <a href="../main/alarm01.html"></a>
                    </div>
                </div><!--top_right-->
                <p class="sign_pull swipe-use swipe-vari">
                    <img src="../images/sv_pull.svg" />
                </p>
            </article><!--top_center-->
        </section>

        <section class="sub_conts">

            <article class="box_possible org m-b-25">
                <p class="bt_poss_etc"></p>
                <div class="poss_result flx_cent_bet">
                    <p class="poss_what">사용 가능머니</p>
                    <h3 class="poss_money">
                        <span class="ff_robo">16,000</span><span class="unit">원</span>
                    </h3>
                </div>
            </article><!--box_possible-->
            <article class="use_box"> 
                <div class="use_line">
                    <dl class="uline_left">
                        <dt class="fs00 m-b-2">아이템매니아</dt>
                        <dd>
                            <span class="dpblock">전주시 덕진구 가리내로 56 아이엠 ...</span>
                            <span class="dpblock">402-81-50705</span>
                        </dd>
                    </dl>
                    <p class="uline_member tar">
                        <span class="dpblock">조성원</span>
                        <span class="dpblock">1544-8278</span>
                    </p>
                </div><!--use_line-->   
                <dl class="record_dl box use">
                    <dt>
                        <p class="fs01">금액</p>
                    </dt>
                    <dd>
                        <div class="rec_totall use">
                            <span class="ff_robo">0</span>
                            <span class="unit">원</span>
                        </div>
                    </dd>
                </dl><!--record_dl-->
            </article><!--use_box-->
            <div class="tac m-t-20 m-b-20">
                <h3 class="fs02">
                    사용할 웰컴머니를 입력해 주세요.
                </h3>
            </div>
            <div class="use_form vari">
                <dl class="charge_dl use_dl">
                    <dt class="fs01">사용금액</dt>
                    <dd>
                        <input type="text" oninput="onInput(this);" class="charge_put pull_put use_put ff_robo" value="" placeholder="보낼금액" />
                        <p class="put_unit useint">원</p>
                    </dd>
                </dl>
            </div><!--use_form-->
            <div class="attention m-t-10 m-b-20">
                <span class="the_feel">
                    <img src="../images/icon_feel.png" alt="느낌표" />
                </span>
                <span class="attent_txt">
                    100원 단위로 사용할 수 있습니다.
                </span>
            </div>
        </section><!--sub_conts-->

        <section class="button_zone">
            <button type="button" class="button">
                결제하기
            </button>
        </section>

    </div><!--Contents-->

</div><!--wrap_main-->

<script type="text/javascript" src="../js/after.js"></script>
<script type="text/javascript" src="../js/swipeDown.js"></script>

</html>
