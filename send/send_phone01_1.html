<body>

<div class="wrap_main bgf5">
    
    <div class="Contents sub flx_col_bet in_pdb">

        <section class="the_top sub_top">
            <article class="top_center">
                <p class="go_back">
                    <a href="#" onclick="moveBack();">
                        <img class="img_back" src="../images/sv_arr_back.svg" />
                    </a>
                </p>
                <div class="top_title">
                    <h1 class="fs03">선물하기</h1>
                </div>
            </article><!--top_center-->
        </section>

        <section class="sub_conts">
            <article class="box_possible">
                <p class="bt_poss_etc"></p>
                <div class="poss_result">
                    <p class="poss_what">사용 가능한 웰컴머니</p>
                    <h3 class="poss_money">
                        <span class="ff_robo">16,000</span><span class="unit">원</span>
                    </h3>
                </div><!--poss_result-->
            </article><!--box_possible-->
            
            <article class="send_contents">       
                
                <div class="m-t-20">
                    <div class="poss_result send">
                        <p class="poss_what">선물할 머니</p>
                        <h3 class="poss_money">
                            <span class="ff_robo">10,000</span><span class="unit">원</span>
                        </h3>
                    </div><!--poss_result-->
                </div>
                <div class="attention m-b-5">
                    <span class="the_feel">
                        <img src="../images/icon_feel.png" />
                    </span>
                    <span class="attent_txt">
                        최소 1만원 이상 충전할 수 있습니다.
                    </span>
                </div>
                <div class="charge_select">
                    <button type="button" class="btn_selt">1만원</button>
                    <button type="button" class="btn_selt">3만원</button>
                    <button type="button" class="btn_selt">5만원</button>
                    <button type="button" class="btn_selt">10만원</button>
                    <button type="button" class="btn_selt">20만원</button>
                    <button type="button" class="btn_selt" onclick="direct_pop4();">직접입력</button>
                </div><!--charge_select-->
                
                <article class="plus_zone">
                    <p class="terms_title"></p>
                    <div class="send_ch_box did">
                        <input type="text" class="send_put ff_robo" placeholder="휴대폰번호" value="010-1234-5678">
                        <p class="btn_minus"></p>
                    </div><!--send_ch_box-->
                    <div class="send_ch_box did">
                        <input type="text" class="send_put ff_robo" placeholder="휴대폰번호" value="010-1234-5678">
                        <p class="btn_minus"></p>
                    </div><!--send_ch_box-->
                    <div class="send_ch_box did">
                        <input type="text" class="send_put ff_robo" placeholder="휴대폰번호" value="010-1234-5678">
                        <p class="btn_minus"></p>
                    </div><!--send_ch_box-->
                    <p class="btn_plus" onclick="appendSend();">
                        <img src="../images/sv_plus_circle.svg" />
                    </p>
                </article><!--plus_zone-->
                
            </article><!--send_contents-->
        </section><!--sub_conts-->

        <section class="button_zone">
            <button type="button" class="button on" onclick="send_pop();">
                선물보내기
            </button>
        </section><!--sub_conts-->

    </div><!--Contents-->

</div><!--wrap_main-->

<!-- 팝업 -->

		$(".send_Pop01").bPopup();
	}
</script>

	<div class="modal_body">

            <h1>선물하기</h1>
        </div>
        
        <div class="pop_cont"> 
            <dl class="meas_dl conf">
                <dt>
                    <span class="leting">받는사람</span>

            </dl>
            <dl class="meas_dl conf">
                <dt>
                    <span class="leting">선물한 웰컴머니</span>
                    <span>:</span>
                </dt>

                    <span class="meas_word">10,000원</span>

            </dl>  
        </div>
        
        <button type="button" class="btn_pop b-close" onclick="location.href='../send/send_phone02.html'">
            보내기
